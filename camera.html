<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #333;
        }
        video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .verification-status {
            margin-top: 20px;
            color: #555;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera Verification</h1>
        <video id="video" autoplay></video>
        <a class="button" id="capture" onclick="startVerification()">Start Verification</a>
        <div class="verification-status" id="status">Please align your face in the camera.</div>
    </div>

    <script>
        // Access the camera
        const video = document.getElementById('video');

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.srcObject = stream;
                video.play();
            });
        }

        // Simulate verification process
        function startVerification() {
            document.getElementById('status').innerHTML = "Verifying...";
            
            setTimeout(function() {
                document.getElementById('status').innerHTML = "Verification Successful!";
            }, 3000);
        }
    </script>
</body>
</html>
