<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Detection Alarm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .alarm-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        .alarm-container h1 {
            color: #e74c3c;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .alarm-container p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }
        .alarm-container .buttons {
            display: flex;
            justify-content: space-between;
        }
        .alarm-container .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 45%;
        }
        .alarm-container .buttons .sos {
            background-color: #e74c3c;
            color: white;
        }
        .alarm-container .buttons .ok {
            background-color: #2ecc71;
            color: white;
        }
        .countdown {
            margin-top: 15px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="alarm-container">
        <h1>It looks like you have taken a fall</h1>
        <p>An auto-notification will be sent in <span id="countdown">4</span> seconds</p>
        <div class="buttons">
            <button class="sos">SOS</button>
            <button class="ok">I'm OK</button>
        </div>
    </div>

    <script>
        // Countdown timer for auto-notification
        let countdownElement = document.getElementById('countdown');
        let countdown = 4;

        let countdownInterval = setInterval(function() {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(countdownInterval);
                // Redirect or trigger auto-notification logic
                alert("Auto-notification sent!");
            }
        }, 1000);
    </script>

</body>
</html>
