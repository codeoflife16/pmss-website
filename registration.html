<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .input-group label {
            width: 45%;
            font-size: 14px;
            color: #555;
        }
        .input-group input[type="text"],
        .input-group input[type="number"],
        .input-group input[type="date"],
        .input-group input[type="email"],
        .input-group input[type="password"],
        .input-group select {
            width: 45%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scholarship Registration</h1>
        <form action="register.html" method="POST">
            <div class="input-group">
                <label for="name">Name of the Candidate:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="exam">Qualifying Exam:</label>
                <select id="exam" name="exam" required>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                </select>
            </div>
            <div class="input-group">
                <label for="college">College/University:</label>
                <input type="text" id="college" name="college" placeholder="Enter your college/university" required>
            </div>
            <div class="input-group">
                <label for="location">Indian or Foreign:</label>
                <select id="location" name="location" required>
                    <option value="indian">Indian</option>
                    <option value="foreign">Foreign</option>
                </select>
            </div>
            <div class="input-group">
                <label for="year_of_passing">Year of Passing:</label>
                <input type="date" id="year_of_passing" name="year_of_passing" required>
            </div>
            <div class="input-group">
                <label for="roll_no">Roll No. of 10th/12th:</label>
                <input type="text" id="roll_no" name="roll_no" placeholder="Enter your roll number" required>
            </div>
            <div class="input-group">
                <label for="board">Board of 10th/12th Standard:</label>
                <select id="board" name="board" required>
                    <option value="icse">ICSE</option>
                    <option value="cbse">CBSE</option>
                    <option value="regional">Regional Board</option>
                </select>
            </div>
            <div class="input-group">
                <label for="marks_obtained">Marks Obtained:</label>
                <input type="number" id="marks_obtained" name="marks_obtained" placeholder="Enter your marks" required>
            </div>
            <div class="input-group">
                <label for="total_marks">Total Marks:</label>
                <input type="number" id="total_marks" name="total_marks" placeholder="Enter total marks" required>
            </div>
            <div class="input-group">
                <label for="percentage">Percentage:</label>
                <input type="text" id="percentage" name="percentage" placeholder="Enter your percentage" required>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <div class="input-group" style="justify-content: center;">
                <input type="submit" value="Register" style="width: 100%;">
            </div>
        </form>
    </div>
</body>
</html>
