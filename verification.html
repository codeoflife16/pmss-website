<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Document Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .input-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .fingerprint-area {
            margin-top: 20px;
        }
        .fingerprint-area img {
            width: 100px;
            margin-bottom: 10px;
        }
        .fingerprint-area button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .fingerprint-area button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Verification</h1>
        <form action="submit_verification.html" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="document">Upload Document:</label>
                <input type="file" id="document" name="document" required>
            </div>
            <div class="input-group">
                <input type="submit" value="Verify Document">
            </div>
        </form>
        <div class="fingerprint-area">
            <h2>Fingerprint Verification</h2>
            <img src="finger.jpeg" >
            <button onclick="alert('Fingerprint Verification Initiated!')">Verify Fingerprint</button>
        </div>
    </div>
</body>
</html>
